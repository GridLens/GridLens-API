name: Deploy API to Azure App Service

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'infra/**'
      - 'services/web-console/**'
      - '*.md'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_WEBAPP_NAME: gridlens-demo-api
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set COMMIT_SHA in App Service
        run: |
          az webapp config appsettings set \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group gridlens-demo-app_group \
            --settings COMMIT_SHA=${{ github.sha }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: .

      - name: Post-deploy warmup + health gate
        shell: bash
        run: |
          set -euo pipefail

          HEALTH_URL="${HEALTH_URL:-https://gridlens-demo-api-btadccbwhzfndcbw.centralus-01.azurewebsites.net/health}"
          BUILD_URL="${BUILD_URL:-https://gridlens-demo-api-btadccbwhzfndcbw.centralus-01.azurewebsites.net/__build}"

          echo "Health URL: $HEALTH_URL"
          echo "Build URL:  $BUILD_URL"

          ATTEMPTS=30
          SLEEP_SECONDS=10

          for i in $(seq 1 $ATTEMPTS); do
            echo "Attempt $i/$ATTEMPTS..."

            if curl -fsS --max-time 10 "$HEALTH_URL" >/tmp/health.json 2>/tmp/health.err; then
              echo "✅ /health OK"
              cat /tmp/health.json || true

              if curl -fsS --max-time 10 "$BUILD_URL" >/tmp/build.json 2>/tmp/build.err; then
                echo "✅ /__build OK"
                cat /tmp/build.json || true
                exit 0
              else
                echo "⚠️ /__build not ready yet"
                cat /tmp/build.err || true
              fi
            else
              echo "⚠️ /health not ready yet"
              cat /tmp/health.err || true
            fi

            sleep "$SLEEP_SECONDS"
          done

          echo "❌ Health gate failed after $ATTEMPTS attempts."
          echo "Last /health response:"
          curl -i --max-time 10 "$HEALTH_URL" || true
          echo "Last /__build response:"
          curl -i --max-time 10 "$BUILD_URL" || true
          exit 1

      - name: Post-deploy warmup + EDGE health gate (Front Door custom domain)
        shell: bash
        run: |
          set -euo pipefail

          EDGE_HEALTH_URL="${EDGE_HEALTH_URL:-https://api.gridlensenergy.com/health}"
          EDGE_BUILD_URL="${EDGE_BUILD_URL:-https://api.gridlensenergy.com/__build}"

          echo "Edge Health URL: $EDGE_HEALTH_URL"
          echo "Edge Build URL:  $EDGE_BUILD_URL"

          ATTEMPTS=30
          SLEEP_SECONDS=10

          for i in $(seq 1 $ATTEMPTS); do
            echo "Attempt $i/$ATTEMPTS..."

            if curl -fsS --max-time 10 "$EDGE_HEALTH_URL" >/tmp/edge_health.json 2>/tmp/edge_health.err; then
              echo "✅ EDGE /health OK"
              cat /tmp/edge_health.json || true

              if curl -fsS --max-time 10 "$EDGE_BUILD_URL" >/tmp/edge_build.json 2>/tmp/edge_build.err; then
                echo "✅ EDGE /__build OK"
                cat /tmp/edge_build.json || true
                exit 0
              else
                echo "⚠️ EDGE /__build not ready yet"
                cat /tmp/edge_build.err || true
              fi
            else
              echo "⚠️ EDGE /health not ready yet"
              cat /tmp/edge_health.err || true
            fi

            sleep "$SLEEP_SECONDS"
          done

          echo "❌ EDGE health gate failed after $ATTEMPTS attempts."
          echo "Last EDGE /health response:"
          curl -i --max-time 10 "$EDGE_HEALTH_URL" || true
          echo "Last EDGE /__build response:"
          curl -i --max-time 10 "$EDGE_BUILD_URL" || true
          exit 1

      - name: Post-deploy warmup + ORIGIN readiness gate (/ready)
        shell: bash
        run: |
          set -euo pipefail

          READY_URL="${READY_URL:-https://gridlens-demo-api-btadccbwhzfndcbw.centralus-01.azurewebsites.net/ready}"
          echo "Origin Ready URL: $READY_URL"

          ATTEMPTS=30
          SLEEP_SECONDS=10

          for i in $(seq 1 $ATTEMPTS); do
            echo "Attempt $i/$ATTEMPTS..."
            if curl -fsS --max-time 10 "$READY_URL" >/tmp/ready.json 2>/tmp/ready.err; then
              echo "✅ ORIGIN /ready OK"
              cat /tmp/ready.json || true
              exit 0
            else
              echo "⚠️ ORIGIN /ready not ready yet"
              cat /tmp/ready.err || true
            fi
            sleep "$SLEEP_SECONDS"
          done

          echo "❌ ORIGIN readiness gate failed after $ATTEMPTS attempts."
          curl -i --max-time 10 "$READY_URL" || true
          exit 1

      - name: Post-deploy warmup + EDGE readiness gate (/ready)
        shell: bash
        run: |
          set -euo pipefail

          EDGE_READY_URL="${EDGE_READY_URL:-https://api.gridlensenergy.com/ready}"
          echo "Edge Ready URL: $EDGE_READY_URL"

          ATTEMPTS=30
          SLEEP_SECONDS=10

          for i in $(seq 1 $ATTEMPTS); do
            echo "Attempt $i/$ATTEMPTS..."
            if curl -fsS --max-time 10 "$EDGE_READY_URL" >/tmp/edge_ready.json 2>/tmp/edge_ready.err; then
              echo "✅ EDGE /ready OK"
              cat /tmp/edge_ready.json || true
              exit 0
            else
              echo "⚠️ EDGE /ready not ready yet"
              cat /tmp/edge_ready.err || true
            fi
            sleep "$SLEEP_SECONDS"
          done

          echo "❌ EDGE readiness gate failed after $ATTEMPTS attempts."
          curl -i --max-time 10 "$EDGE_READY_URL" || true
          exit 1
