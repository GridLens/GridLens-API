name: Deploy API to Azure App Service

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'infra/**'
      - 'services/web-console/**'
      - '*.md'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_WEBAPP_NAME: gridlens-demo-api-btadccbwhzfndcbw
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set COMMIT_SHA in App Service
        run: |
          az webapp config appsettings set \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group gridlens-demo-app_group \
            --settings COMMIT_SHA=${{ github.sha }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: .

      - name: Wait for deployment to stabilize
        run: sleep 30

      - name: Post-deploy health check
        run: |
          echo "Testing /health endpoint..."
          curl -fsS https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health
          echo ""
          echo "Testing /__build endpoint..."
          curl -fsS https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/__build
          echo ""
          echo "âœ… Health checks passed!"

      - name: Test custom domain health
        continue-on-error: true
        run: |
          echo "Testing custom domain /health..."
          curl -fsS https://api.gridlensenergy.com/health || echo "Custom domain check failed (may need DNS propagation)"
